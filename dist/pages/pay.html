<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>声优圈-语音聊天交友大神陪练组队开黑</title>
    <script src="../js/reset.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/pay.css" />
    <link rel="icon" href="../favicon.ico" />
    <meta
      name="keywords"
      content="声优圈,声优圈互动,陪玩,语音交友,开黑,连麦,同城交友,游戏陪玩,手游公会,开黑语音,美女交友,交友约会,吃鸡开黑,王者荣耀开黑,绝地求生陪玩,LOL陪玩，王者荣耀陪玩,英雄联盟陪玩,游戏,陪练,线上陪练,直播,聊天室，声优，真人，比心陪练，tt语音"
    />
    <meta
      name="description"
      content="声优圈app。是一款通过“语音连麦互动，陌生人语音交友，游戏上分陪练的社交类app。高能陪练甜蜜双排，国服最强王者带你上分。大神在线一对一指导，美女声优连麦互动，还有连麦狂欢趴语音K歌，谁是卧底、狼人杀、你画我猜等超多趣味玩法”"
    />
  </head>

  <body>
    <header>
      <img src="../images/logo.png" alt="声优圈logo" />
      <ul class="clearfix">
        <li><a href="../index.html">首页</a></li>
        <li class="header-line-black"><a href="pay.html">充值</a></li>
        <li><a href="about.html">关于我们</a></li>
      </ul>
    </header>
    <div class="pay-box">
      <div class="id-input">
        <p class="pay-title">充值ID</p>
        <p class="pay-border" id="id-input">
          <input autofocus="autofocus" id="target-id" type="text" placeholder="请输入声优圈ID号" value="" />
        </p>
        <span class="warn">该ID不存在或还未完成注册</span>
      </div>
      <div class="leixin-select">
        <p class="pay-title">充值类型</p>
        <span class="pay-border diamond choosed"> 钻石充值 </span>
        <span class="select-tip">平台钻石充值用于打赏、邀约、发红包等</span>
      </div>
      <div>
        <p class="pay-title">选择充值额度</p>
        <ul class="pay-mount">
          <li val="" id="-1"><input class="custom-price" type="text" placeholder="自定义充值金额" /></li>
        </ul>
      </div>
      <div>
        <p class="pay-title clearfix" id="sp">支付方式</p>
        <p class="clearfix pay-way-box"></p>
      </div>
      <div class="agreeXyBox">
        <label>
          <input type="checkbox" name="" id="agreeXyCheck" checked="checked" />
          <span>
            我已阅读同意
            <a href="https://app-h5.scmingrizhixing.cn/#/pages/Recharge_xy/Recharge_xy"> 《充值服务协议》 </a>
          </span>
          <span style="color: red; margin-left: 0.2rem; display: none" class="agreeXy">请先勾选协议</span>
        </label>
      </div>
      <div class="btn-box">
        <button id="submit-btn"></button>
      </div>
    </div>
    <div class="pay-image">
      <img src="../images/pay_bg.webp" alt="pay_bg.webp" />
    </div>
    <div class="mask-1">
      <div class="dialog">
        <h2>充值确认</h2>
        <p class="dialog-tip"></p>
        <span class="dialog-btn qx">取消</span>
        <span class="dialog-btn qr">确认</span>
      </div>
    </div>
    <div class="mask-2">
      <div class="dialog-erweima">
        <i class="cancel"></i>
        <div class="code"></div>
        <p class="type-tips"></p>
      </div>
    </div>
    <div class="mask-3">
      <p>数据请求失败，请刷新页面或者联系客服处理</p>
    </div>
    <div class="mask-4">
      <p></p>
    </div>
    <div class="loading-mask">
      <div class="loading-box">
        <img src="../images/loading.png" alt="加载中" />
      </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/crypto-js/crypto-js.js"></script>
    <script src="../js/jqcode.js"></script>
    <script type="module" src="../js/pay.js"></script>
  </body>
</html>
